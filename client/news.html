<template name="news">
  <div class="container col-xs-12 col-sm-8 col-md-10 col-lg-11">
    <p class="newsHeading"> Dairy News </p>
        <div>
            {{#each news}}
                <div class="article">
                  <h4>{{title}}</h4>
                  <h5>{{date}}</h5>
                  <img src={{image}} class="newsImage">
                  {{> articlebody}}
                  <a href={{url}} target="_blank" class="articleLink"> Read article on {{source.title}}</a>
                  <br/>
              </div>
            {{/each}}
        </div>
    </div>
</template>

<template name="articlebody">
  <div class="articlebody">
  {{body}}
</div>
</template>

<template name="newsSmall">
  <div class="container col-xs-12 col-sm-12 col-md-12 col-lg-12">
            {{#each news}}
                <div class="articleSmall">
                  <h6>{{title}}</h6>
                  <p>{{date}}</p>
                  {{#if noImg}}
                      <div class="row">
                        <div class="container col-xs-12 col-sm-12 col-md-12 col-lg-12" >
                          {{> articlebody}}
                          <a href={{url}} target="_blank" class="articleLink"> Read article on {{source.title}}</a>
                          <br/>
                          <br/>
                        </div>
                      </div><!-- end of row-->
                  {{else}}
                  <div class="row">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-2">
                        <img src={{image}} class="newsImageSmall">
                    </div>
                    <div class="container col-xs-9 col-sm-9 col-md-9 col-lg-10" >
                      {{> articlebody}}
                      <a href={{url}} target="_blank" class="articleLink"> Read article on {{source.title}}</a>
                      <br/>
                      <br/>
                    </div>
                  </div><!-- end of row-->
                  {{/if}}
                </div>
            {{/each}}

    </div>
</template>
